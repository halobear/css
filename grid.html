<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@halobear/css</title>
  <link rel="stylesheet" href="./index.css" />
  <style>
    h1 {
      text-align: center;
    }

    .halo-row>div {
      height: 50px;
      background-color: #ddd;
      border-left: 1px solid #eee;
      border-right: 1px solid #eee;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>@halobear/css</h1>

  <div class="halo-container">
    <h2>halo-col</h2>
    <div class="halo-row">
      <div class="halo-col"></div>
      <div class="halo-col-2"></div>
      <div class="halo-col-6"></div>
    </div>
    <h2>halo-col-sm</h2>
    <div class="halo-row">
      <div class="halo-col-sm-1"></div>
      <div class="halo-col-sm-2"></div>
      <div class="halo-col-sm-3"></div>
      <div class="halo-col-sm-4"></div>
    </div>
    <h2>halo-col-md</h2>
    <div class="halo-row">
      <div class="halo-col-md-1"></div>
      <div class="halo-col-md-2"></div>
      <div class="halo-col-md-3"></div>
      <div class="halo-col-md-4"></div>
    </div>
    <h2>halo-col-sm</h2>
    <div class="halo-row">
      <div class="halo-col-sm-4"></div>
      <div class="halo-col-sm-4"></div>
      <div class="halo-col-sm-4"></div>
      <div class="halo-col-sm-3"></div>
      <div class="halo-col-sm-9"></div>
    </div>
  </div>
</body>

</html>
