<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@halobear/css</title>
  <link rel="stylesheet" href="./index.css" />
  <style>
    h1 {
      text-align: center;
    }

    .halo-container {
      font-size: 16px;
      width: 80%;
      padding-top: 30px;
    }
  </style>
</head>

<body>
  <h1>@halobear/css</h1>

  <div class="halo-container">
    <h2>halo-switch/halo-input</h2>
    <div class="halo-form">
      <input type="checkbox" class="halo-switch" />
      <input placeholder="请输入" class="halo-input" />
      <button class="halo-btn halo-btn-primary">提交</button>
    </div>
    <h2>halo-checkbox</h2>
    <div>
      <input checked type="checkbox" class="halo-checkbox">
      <span>同意</span>
    </div>
    <h2>halo-select</h2>
    <div class="halo-select-wrap" style="width: 220px;">
      <select class="halo-select">
        <option value="1">玉米</option>
        <option value="2">馒头</option>
        <option value="3">面包</option>
        <option value="4">牛奶</option>
      </select>
    </div>
  </div>
</body>

</html>
