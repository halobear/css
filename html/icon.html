<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@halobear/css</title>
  <link rel="stylesheet" href="./index.css" />
  <style>
    h1 {
      text-align: center;
    }

    .halo-container {
      padding-top: 30px;
      width: 80%;
    }
  </style>
</head>

<body>
  <h1>@halobear/css</h1>

  <div class="halo-container">
    <h2>icon</h2>
    <div>
      <i class="iconfont icon-search"></i>
      <i class="iconfont icon-check"></i>
      <i class="iconfont icon-close"></i>
      <i class="iconfont icon-add"></i>
      <i class="iconfont icon-move"></i>
      <i class="iconfont icon-edit"></i>
      <i class="iconfont icon-share"></i>
      <i class="iconfont icon-like"></i>
      <i class="iconfont icon-likefill"></i>
      <i class="iconfont icon-delete"></i>
      <i class="iconfont icon-deletefill"></i>
      <i class="iconfont icon-filter"></i>
      <i class="iconfont icon-roundcheck"></i>
      <i class="iconfont icon-roundcheckfill"></i>
      <i class="iconfont icon-appreciate"></i>
      <i class="iconfont icon-appreciatefill"></i>
      <i class="iconfont icon-emoji"></i>
      <i class="iconfont icon-double-arrow-left"></i>
      <i class="iconfont icon-arrow-left"></i>
      <i class="iconfont icon-arrow-right"></i>
      <i class="iconfont icon-double-arrow-right"></i>
      <i class="iconfont icon-arrow-top"></i>
      <i class="iconfont icon-arrow-bottom"></i>

</html>
