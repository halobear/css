<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@halobear/css</title>
  <link rel="stylesheet" href="./index.css" />
  <style>
    h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>@halobear/css</h1>

  <div class="halocontainer">
    <i class="halo-icon-circle"></i>
    <i class="halo-icon-success"></i>
    <i class="halo-icon-success-circle"></i>
    <i class="halo-icon-success-no-circle"></i>
